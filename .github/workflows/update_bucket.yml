name: Synchronize Certificates to S3

on:
  pull_request:
    types: [ opened, synchronize, ready_for_review ]

jobs:

  verifier:
    outputs:
      country: ${{ steps.check.outputs.country }}
      environment: ${{ steps.check.outputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Check Title Message
        id: check
        run: |
          TITLE="${{ github.event.pull_request.title }}"
          TITLE_REGEX='^country [a-zA-Z]{0,20} environment [a-zA-Z]{0,5} certificates [[a-zA-Z,][a-zA-Z0-9,]{0,49}]$'
          if ! [[ "$TITLE" =~ $TITLE_REGEX ]]; then
            echo "Title message ($TITLE) does not meet the required template"
            exit 1
          fi
          COUNTRY=$(echo "$TITLE" | cut -d ' ' -f 2)
          ENVIRONMENT=$(echo "$TITLE" | cut -d ' ' -f 4)
          echo "{country}={$COUNTRY}" >> $GITHUB_OUTPUT
          echo "{environment}={$ENVIRONMENT}" >> $GITHUB_OUTPUT
          cat "$GITHUB_OUTPUT"

  sync_certificates:
    needs: [ verifier ]
    uses: lisboajeff/bucket_python/.github/workflows/action.yml@main
    with:
      country: ${{ verifier.outputs.country }}
      environment: ${{ verifier.outputs.environment }}
      certificates: ${{ verifier.outputs.country }}/${{ verifier.outputs.environment }}/certificates
    secrets: inherit