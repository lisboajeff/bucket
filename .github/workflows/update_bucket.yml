name: Deploy Certificates to S3

on:
  workflow_dispatch:
    inputs:
      pais:
        description: 'Escolha o pais: Brasil'
        required: true
        default: 'Brasil'
      ambiente:
        description: 'Escolha o ambiente: DEV'
        required: true
        default: 'DEV'
  
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Carregar Configurações do Ambiente
        run: |
          chmod +x src/env.sh
          ./src/env.sh env/${{ github.event.inputs.pais }}/${{ github.event.inputs.ambiente }}/config.env

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install Boto3
        run: pip install boto3

      - name: Print AWS Region
        run: echo "AWS_REGION=${{ env.AWS_REGION }}"
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync new PEM files to S3
        run: python src/bucket.py ${{ github.event.inputs.pais }} ${{ github.event.inputs.ambiente }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ env.AWS_REGION }}
          
      - name: Publish Report to Job Summary
        run: |
          echo "### S3 Sync Report" >> $GITHUB_STEP_SUMMARY
          cat s3_sync_report.md >> $GITHUB_STEP_SUMMARY
        